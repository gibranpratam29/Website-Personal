<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sidang â€“ Baban</title>

  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; color: #333; }

    header { background: #006837; color: #fff; padding: 15px; }
    .logo { display: flex; align-items: center; }
    .logo img { height: 60px; margin-right: 15px; }
    .logo h1 { margin: 0; font-size: 20px; line-height: 1.2; }
    .logo p  { margin: 0; font-size: 14px; }

    nav { background: #007b3c; padding: 10px; display: flex; gap: 20px; }
    nav a { color: #fff; text-decoration: none; }
    nav a.active { font-weight: bold; text-decoration: underline; }

    .judul { padding: 15px; border-bottom: 3px solid #007b3c; }
    .judul h2 { color: #666600; margin: 0; }

    .filter {
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter input[type="date"] { padding: 5px; }
    .filter button {
      padding: 6px 12px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #e8e8e8;
    }
    .filter .today {
      background: #007b3c;
      color: #fff;
      border: none;
    }

    .table-section { padding: 15px; }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #007b3c; color: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    tr.alternate { background: #e2f3e9; }

    .pagination {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    .pagination button {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #666;
      background: #666;
      color: #fff;
    }
    .pagination button.active {
      background: #007b3c;
      border-color: #007b3c;
    }
    .pagination button[disabled] {
      opacity: .5;
      cursor: default;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo"/>
      <div>
        <h1>Sistem Informasi Penelusuran Perkara</h1>
        <p>PENGADILAN TATA USAHA NEGARA PEKANBARU</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="jadwal.html">Perkara</a>
      <a class="active" href="#">Jadwal Sidang</a>
      <a href="input_sidang.php">Laporan</a>
    </nav>
  </header>

  <main>
    <section class="judul">
      <h2>JADWAL SIDANG </h2>
    </section>

   

    <section class="table-section">
      <table id="jadwal">
        <thead>
          <tr>
            <th>No</th>
            <th>Nomor Perkara</th>
            <th>Tanggal Sidang</th>
            <th>Agenda</th>
            <th>Ruang Sidang</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination">
        <button disabled>Prev</button>
        <button class="active">1</button>
        <button>Next</button>
      </div>
    </section>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const tbody = document.querySelector("#jadwal tbody");

    function loadData() {
      fetch("get_jadwal.php")
        .then(response => response.json())
        .then(data => {
          tbody.innerHTML = "";
          data.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.nomor}</td>
              <td>${item.tanggal}</td>
              <td>${item.agenda || '-'}</td>
              <td>${item.ruangan || '-'}</td>
              <td>
                <button onclick="editData(${item.id})">Edit</button>
                <button onclick="hapusData(${item.id})">Hapus</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Gagal memuat data:', error);
        });
    }

    loadData();
  });

  function hapusData(id) {
    if (confirm("Yakin ingin menghapus data ini?")) {
      fetch(`hapus_sidang.php?id=${id}`)
        .then(response => response.json())
        .then(result => {
          if (result.status === "success") {
            alert("Data berhasil dihapus.");
            location.reload();
          } else {
            alert("Gagal menghapus data: " + result.message);
          }
        })
        .catch(err => {
          alert("Terjadi kesalahan saat menghapus data.");
          console.error(err);
        });
    }
  }

 function editData(id) {
  window.location.href = `input_sidang.php?id=${id}`;
}

</script>

</body>
</html>
